name: Daily Slack Summary (Gemini)

on:
  workflow_dispatch:  # 手動実行ボタンを表示

jobs:
  run-summary:
    runs-on: ubuntu-latest
    
    steps:
      # 1. コードを取得
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Python環境を作る
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. ライブラリをインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Google認証ファイルを作成 (これがないとドキュメント作成でエラーになります)
      # 事前にSecretsに 'GOOGLE_CREDENTIALS_JSON' を登録している必要があります
      - name: Create credentials file
        run: echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json

      # 5. Botを実行
      - name: Run summary bot
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # もしコード内でGOOGLE_DOC_IDなどを環境変数で読んでいるならここに追加
        run: python main.py
        # ↑ あなたのPythonファイル名が main.py 以外なら書き換えてください
